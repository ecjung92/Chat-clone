<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Chat 2%</title>

    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Chat 2%</h1>
            <p class="welcome-header__text">If you have a Chat 2% Account, log in with your email or phone number</p>
        </header>
        <form class="login-form">
            <input type="email" type="tel" placeholder="Email or phone number"/>
            <input type="password" autocomplete="off" placeholder="Password" />
            <input type="submit" value="Log in"/>
            <input type="submit" value="Sign up"/>
            <a href="#">Find Chat 2% Account or Password</a>
        </form>


        
    <script src="https://kit.fontawesome.com/ce60e14c5b.js" crossorigin="anonymous"></script>
    </body>
</html>
